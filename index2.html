<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID !9 TRACKER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container2">
       
            <input type="text" class="inputElement" />
            <button class="btn">Get Data</button><br>
            <div id="container">
                <div class="activeCasesDiv">Active Cases
                    <p class="activeCases"></p>
                </div>
                <div class="newCasesDiv">New Cases
                    <p class="newCases"></p>
                </div>
                <div class="recoveredCasesDiv">Recovered Cases
                    <p class="recoveredCases"></p>
                </div>
            </div>
            <br><br>
            <div id="container">
                <div class="totalCasesDiv">Total Cases
                    <p class="totalCases"></p>
                </div>
                <div class="totalDeathsDiv">Total Deaths
                    <p class="totalDeaths"></p>
                </div>
                <div class="totalTestsDiv">Total Tests
                    <p class="totalTests"></p>
                </div>
                    </div>
                        </div>
</body>
<script>
    
const btn = document.querySelector(".btn");
const inputElement = document.querySelector(".inputElement");

btn.addEventListener("click", getData);

function getData(){

    let country = inputElement.value;

    fetch(`https://covid-193.p.rapidapi.com/statistics?country=${country}` ,{
        method: "GET",
        headers: {
            "X-RapidAPI-Host": "covid-193.p.rapidapi.com",
            "X-RapidAPI-Key": "454edf1445msh6661a5c9cdd229dp1e5aaejsn1f284afc67f1",
        },
    })

    .then((response) => response.json())
    .then((json) => {
        let data = json.response[0];
        document.querySelector(".activeCases").innerHTML = data.cases.active;
        document.querySelector(".newCases").innerHTML = data.cases.new;
        document.querySelector(".recoveredCases").innerHTML = data.cases.recovered;
        document.querySelector(".totalCases").innerHTML = data.cases.total;

        document.querySelector(".totalDeaths").innerHTML = data.deaths.total;
        document.querySelector(".totalTests").innerHTML = data.tests.total;
    });
}
</script>
</html>
